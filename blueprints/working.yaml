spec_version: 1 
kind: blueprint
environmentType: sandbox 
 
metadata:
  description: > 
    Community Development (CST Internal Sandbox)4

clouds:
  - AWS: us-east-1
 
artifacts:

applications:
 - CommDev:
    instances: 1

ingress:
  listeners:
    - http: 80
      rules:
      - path: /index
        port: 80
        application: CommDev
        shortcut: ${PublicAddress}/index
      - default: true
        port: 80
        application: CommDev
        shortcut: $PublicAddress

services:

debugging:
  availability: on
